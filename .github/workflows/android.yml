name: Android CI - Build and Upload APK

on:
  push:
    branches: [ "cjcxj-patch-1" ]
  pull_request:
    branches: [ "cjcxj-patch-1" ]

jobs:
  build_apk: # 将作业名称改为更具描述性

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Set up JDK 17 
      uses: actions/setup-java@v4
      with:
        java-version: '17' 
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK with Gradle
      run: ./gradlew assembleDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4 # 将版本从 v3 更新为 v4
      with:
        name: app-nonRoot-debug.apk # 上传文件的名称
        path: app/build/outputs/apk/nonRoot/debug/app-nonRoot-debug.apk # APK 文件的实际路径
